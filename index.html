<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload Product</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Upload Product Label</h1>

      <form
        id="productForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label>
          Brand Name
          <input id="brandName" name="brandName" type="text" required />
        </label>

        <label>
          Product Class/Type
          <input id="productClass" name="productClass" type="text" required />
        </label>

        <label>
          Alcohol Content (%)
          <input
            id="alcoholContent"
            name="alcoholContent"
            type="number"
            step="0.1"
            min="0"
            required
          />
        </label>

        <input
          id="imageInput"
          name="imageFile"
          type="file"
          accept=".jpg,.jpeg,.png,.gif,.tif,.bmp"
          style="display: none"
          aria-hidden="true"
        />

        <div class="row" aria-hidden="false">
          <button
            type="button"
            id="chooseImage"
            class="file-input-btn"
            aria-controls="fileName"
          >
            Choose Image
          </button>
          <span id="fileName">No file chosen</span>
          <span style="margin-left: auto"
            ><button
              type="button"
              id="clearImageBtn"
              title="Clear selected image"
            >
              Clear
            </button></span
          >
        </div>

        <div
          id="previewArea"
          class="preview"
          aria-live="polite"
          style="display: none"
        >
          <img id="thumb" alt="Selected image preview" src="" />
          <div>
            <div id="previewInfo"></div>
            <div class="note">
              Accepted: JPEG, PNG, GIF, BMP, TIF. Max 1 MB.
            </div>
          </div>
        </div>

        <div class="row">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>

      <div id="result" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
